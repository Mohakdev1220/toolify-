<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolify | Your Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --yt-red: #FF0000;
        }

        /* Basic Setup */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #000; color: #fff; overflow-x: hidden; height: 100vh; }

        #bg-video { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: -1; transition: filter 1.2s ease; 
        }
        .blurred { filter: blur(45px) brightness(0.4); }

        /* --- ANIMATED YOUTUBE BUTTON --- */
        .yt-float {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 70px;
            height: 70px;
            background: var(--yt-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            z-index: 2000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            animation: pulse-red 2s infinite;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .yt-float:hover {
            transform: scale(1.15) rotate(5deg);
        }

        /* The Ripple Effect */
        .yt-float::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--yt-red);
            opacity: 0.6;
            z-index: -1;
            animation: ripple 2s infinite;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.8); opacity: 0; }
        }

        /* --- REST OF THE UI --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; padding: 25px 40px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .brand-container { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 45px; height: 45px; object-fit: contain; }
        .logo-text { font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; }
        .logo-text .part1 { color: var(--primary); }
        .logo-text .part2 { color: var(--secondary); }

        #landing-page {
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center; transition: 0.8s ease;
        }

        .hero-title { font-size: 4.5rem; font-weight: 800; margin-bottom: 10px; }
        .hero-title .part1 { color: var(--primary); }
        .hero-title .part2 { color: var(--secondary); }

        .btn {
            padding: 14px 35px; border-radius: 12px; cursor: pointer;
            font-weight: 600; transition: 0.3s; border: 1px solid var(--border);
            text-decoration: none; font-size: 1rem;
        }
        .btn-primary { background: var(--primary); color: #000; border: none; }

        #dashboard {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            padding: 120px 8% 40px 8%; display: none; opacity: 0; 
            transform: scale(1.1); transition: 0.8s all cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .tools-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; max-width: 1200px; margin: 0 auto; padding-bottom: 120px;
        }
        .card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 30px 20px; border-radius: 24px; text-decoration: none; color: white;
            transition: 0.3s; text-align: center;
        }
        .card:hover { background: var(--primary); color: #000; transform: translateY(-10px); }

        /* Helpers */
        .show-page { display: block !important; opacity: 1 !important; transform: scale(1) !important; }
        .hide-page { display: none !important; }
        footer { position: fixed; bottom: 0; width: 100%; padding: 20px; text-align: center; color: rgba(255,255,255,0.3); font-size: 0.7rem; }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
