<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox Hub</title>

    <style>
        * { box-sizing: border-box; }

        :root {
            --bg1: #2196f3;
            --bg2: #00bcd4;
            --card: rgba(255, 255, 255, 0.85);
            --text: #111;
            --btn1: #1976d2;
            --btn2: #00acc1;
            --loader-bg: #111;
        }

        body.dark {
            --bg1: #0f2027;
            --bg2: #203a43;
            --card: rgba(30, 30, 30, 0.9);
            --text: #fff;
            --btn1: #37474f;
            --btn2: #263238;
            --loader-bg: #000;
        }

        /* ===== Loader ===== */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--loader-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #444;
            border-top: 5px solid #00e5ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ===== Background ===== */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(120deg, var(--bg1), var(--bg2));
            background-size: 300% 300%;
            animation: bgMove 12s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text);
            transition: background 0.5s ease, color 0.3s ease;
        }
        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== Dark Mode Button ===== */
        .toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 20px;
            padding: 10px 14px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: var(--card);
            color: var(--text);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 10;
        }

        /* ===== Container ===== */
        .container {
            width: 95%;
            max-width: 750px; /* Slightly wider to accommodate more tools */
            margin-top: 80px;
            padding: 40px 30px;
            border-radius: 22px;
            background: var(--card);
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            animation: pop 0.8s ease forwards;
        }
        @keyframes pop {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 35px;
            font-size: 2.6rem;
            font-weight: 800;
        }

        /* ===== Tools Grid ===== */
        .link-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 22px;
        }
        .link-list a {
            padding: 22px;
            border-radius: 16px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--btn1), var(--btn2));
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .link-list a span {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.4rem;
            transition: transform 0.3s;
        }
        .link-list a:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .link-list a:hover span {
            transform: rotate(-10deg) scale(1.2);
        }

        /* ===== Footer ===== */
        footer {
            margin-top: 40px;
            padding: 20px;
            color: var(--text);
            opacity: 0.8;
            font-size: 14px;
        }

        /* ===== Mobile ===== */
        @media (max-width: 500px) {
            .link-list { grid-template-columns: 1fr; }
            h1 { font-size: 2.1rem; }
        }
    </style>
</head>

<body>

<div id="loader"><div class="spinner"></div></div>

<button class="toggle" onclick="toggleMode()" id="themeBtn">üåô</button>

<audio id="clickSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-click-error-1110.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>üõ†Ô∏è Toolbox Hub</h1>

    <div class="link-list">
        <a href="alarm.html" onclick="handleNav(event, 'alarm.html')"><span>‚è∞</span>Alarm Clock</a>
        <a href="timer.html" onclick="handleNav(event, 'timer.html')"><span>‚è±Ô∏è</span>Timer</a>
        <a href="weather.html" onclick="handleNav(event, 'weather.html')"><span>‚òÄÔ∏è</span>Weather</a>
        <a href="calculator.html" onclick="handleNav(event, 'calculator.html')"><span>üßÆ</span>Calculator</a>
        <a href="calendar.html" onclick="handleNav(event, 'calendar.html')"><span>üóìÔ∏è</span>Calendar</a>
        <a href="clock.html" onclick="handleNav(event, 'clock.html')"><span>‚åö</span>Digital Clock</a>
        
        <a href="qr.html" onclick="handleNav(event, 'qr.html')"><span>üîç</span>QR Suite</a>
        <a href="speech.html" onclick="handleNav(event, 'speech.html')"><span>üéôÔ∏è</span>Text to Speech</a>
    </div>
</div>

<footer>
    Developed by <strong>Mohak Choubey</strong>
</footer>

<script>
    /* Loader cleanup */
    window.addEventListener('load', () => {
        const loader = document.getElementById("loader");
        loader.style.opacity = "0";
        setTimeout(() => loader.style.display = "none", 500);
    });

    /* Dark mode logic */
    const themeBtn = document.getElementById("themeBtn");
    
    function toggleMode() {
        document.body.classList.toggle("dark");
        const isDark = document.body.classList.contains("dark");
        localStorage.setItem("mode", isDark);
        themeBtn.innerText = isDark ? "‚òÄÔ∏è" : "üåô";
    }

    if (localStorage.getItem("mode") === "true") {
        document.body.classList.add("dark");
        themeBtn.innerText = "‚òÄÔ∏è";
    }

    /* Sound and Navigation logic */
    function handleNav(event, url) {
        event.preventDefault();
        const sound = document.getElementById("clickSound");
        sound.play();
        
        setTimeout(() => {
            window.location.href = url;
        }, 150); 
    }
</script>

</body>
</html>
