<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer | Toolbox Hub</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.12);
            --primary: #7efaff;
            --danger: #ff6b6b;
            --success: #04AA6D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            min-height: 100vh;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #141e30);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* NAVBAR - FIXED AT TOP */
        .topnav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255,255,255,0.15);
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 2px;
        }

        .topnav a {
            color: #f2f2f2;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .topnav a:hover {
            background: rgba(255,255,255,0.2);
            color: white;
            transform: translateY(-2px);
        }

        .topnav a.active {
            background: var(--success);
            color: white;
        }

        /* MAIN CONTENT */
        .main-content {
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            gap: 30px;
        }

        .back-btn {
            position: fixed;
            top: 90px;
            right: 20px;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 999;
        }
        .back-btn:hover { 
            background: rgba(255,255,255,0.2); 
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .timer-container {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 50px 80px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            max-width: 90vw;
        }

        #time-display {
            font-size: clamp(60px, 15vw, 120px);
            font-weight: 800;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 40px;
            color: var(--primary);
            text-shadow: 0 0 30px rgba(126, 250, 255, 0.5);
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            justify-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            width: 80px;
            backdrop-filter: blur(10px);
        }

        .time-input::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
            opacity: 1 !important;
        }

        .time-input::-webkit-input-placeholder { 
            color: rgba(255, 255, 255, 0.7) !important; 
        }

        .time-input::-moz-placeholder { 
            color: rgba(255, 255, 255, 0.7) !important; 
        }

        .time-input:-ms-input-placeholder { 
            color: rgba(255, 255, 255, 0.7) !important; 
        }

        .time-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(126, 250, 255, 0.3);
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 35px;
            border-radius: 25px;
            border: none;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 140px;
        }

        .btn-start {
            background: linear-gradient(45deg, var(--success), #04D65F);
            color: white;
            box-shadow: 0 10px 30px rgba(4, 170, 109, 0.4);
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(4, 170, 109, 0.6);
        }

        .btn-reset {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
        }

        .btn-reset:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }

        .timer-card.finished {
            animation: pulse-red 0.5s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7), 0 25px 50px rgba(0,0,0,0.3); }
            100% { box-shadow: 0 0 0 20px rgba(255, 107, 107, 0), 0 25px 50px rgba(0,0,0,0.3); }
        }

        .timer-status {
            font-size: 1.3rem;
            margin-top: 20px;
            min-height: 25px;
        }
    </style>
</head>
<body>
    <!-- NAVBAR - CLOCK, STOPWATCH, TIMER, ALARM ORDER -->
    <nav class="topnav">
        <a href="clock.html">Clock</a>
        <a href="stopwatch.html">Stopwatch</a>
        <a href="timer.html" class="active">Timer</a>
        <a href="alarm.html">Alarm</a>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <a href="index.html" class="back-btn">üè† Back to Hub</a>
        
        <div class="timer-container" id="card">
            <div id="time-display">00:00:30</div>

            <div class="input-grid">
                <div class="input-group">
                    <label>HRS (0-24)</label>
                    <input type="number" class="time-input" id="h" value="0" min="0" max="24">
                </div>
                <div class="input-group">
                    <label>MIN (0-59)</label>
                    <input type="number" class="time-input" id="m" value="0" min="0" max="59">
                </div>
                <div class="input-group">
                    <label>SEC (0-59)</label>
                    <input type="number" class="time-input" id="s" value="30" min="0" max="59">
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-start" id="startBtn" onclick="toggleTimer()">START</button>
                <button class="btn btn-reset" onclick="resetTimer()">RESET</button>
            </div>
            
            <div class="timer-status" id="status"></div>
        </div>
    </main>

    <script>
        let timeLeft = 30;
        let timerId = null;
        let isRunning = false;

        const display = document.getElementById('time-display');
        const startBtn = document.getElementById('startBtn');
        const card = document.getElementById('card');
        const status = document.getElementById('status');

        function validateInputs() {
            const h = document.getElementById('h');
            const m = document.getElementById('m');
            const s = document.getElementById('s');

            if (h.value > 24) h.value = 24;
            if (m.value > 59) m.value = 59;
            if (s.value > 59) s.value = 59;
            if (h.value < 0) h.value = 0;
            if (m.value < 0) m.value = 0;
            if (s.value < 0) s.value = 0;

            if (!isRunning) {
                syncTimeFromInputs();
            }
        }

        // Add input listeners
        document.getElementById('h').addEventListener('input', validateInputs);
        document.getElementById('m').addEventListener('input', validateInputs);
        document.getElementById('s').addEventListener('input', validateInputs);

        function syncTimeFromInputs() {
            const h = parseInt(document.getElementById('h').value) || 0;
            const m = parseInt(document.getElementById('m').value) || 0;
            const s = parseInt(document.getElementById('s').value) || 0;
            timeLeft = (h * 3600) + (m * 60) + s;
            updateDisplay();
        }

        function updateDisplay() {
            const hrs = Math.floor(timeLeft / 3600);
            const mins = Math.floor((timeLeft % 3600) / 60);
            const secs = timeLeft % 60;
            display.textContent = 
                `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerId);
                isRunning = false;
                startBtn.textContent = 'RESUME';
                status.textContent = 'Paused';
            } else {
                if (timeLeft <= 0) syncTimeFromInputs();
                if (timeLeft <= 0) {
                    status.textContent = "Please set time first!";
                    return;
                }

                isRunning = true;
                startBtn.textContent = 'PAUSE';
                status.textContent = 'Running...';
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        isRunning = false;
                        startBtn.textContent = 'START';
                        card.classList.add('finished');
                        status.textContent = "Time's up! üéâ";
                        playAlarm();
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            card.classList.remove('finished');
            startBtn.textContent = 'START';
            status.textContent = '';
            syncTimeFromInputs();
        }

        function playAlarm() {
            // Simple beep using Web Audio API
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            let endTime = audioCtx.currentTime + 4;
            const interval = setInterval(() => {
                if (audioCtx.currentTime >= endTime) {
                    clearInterval(interval);
                    return;
                }
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.connect(g); g.connect(audioCtx.destination);
                osc.frequency.value = 440;
                g.gain.setValueAtTime(0.1, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            }, 500);
        }

        // Initialize
        syncTimeFromInputs();
    </script>
</body>
</html>
