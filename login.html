<!DOCTYPE html>
<html>
<head>
<title>Login | Toolbox Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{display:flex;justify-content:center;align-items:center;height:100vh;font-family:Segoe UI;
background:linear-gradient(135deg,#1e3c72,#2a5298);color:white;}
.card{background:rgba(255,255,255,0.15);padding:35px;border-radius:20px;width:350px;text-align:center;}
button{width:100%;padding:12px;margin:10px 0;border:none;border-radius:8px;font-weight:600;cursor:pointer;}
.google{background:white;color:black;}
</style>
</head>
<body>

<div class="card">
  <h2>Login to Toolbox Hub</h2>
  <button class="google" onclick="googleLogin()">Continue with Google</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.googleLogin = () => {
  const provider = new GoogleAuthProvider();
  signInWithPopup(auth, provider)
    .then(() => window.location.href="dashboard.html")
    .catch(err => alert(err.message));
};
</script>

</body>
</html>
