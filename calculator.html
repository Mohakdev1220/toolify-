<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mobile Friendly Calculator</title>

<style>
    * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
    }

    body {
        /* Removed extraneous '=' */
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column; /* Changed to column to stack calculator and button */
        justify-content: center;
        align-items: center;
        overflow: hidden; /* prevent scroll */
        padding-top: 50px; /* Added padding for space */
    }

    .calculator {
        width: 100%;
        max-width: 400px;
        padding: 15px;
        margin-bottom: 20px;
    }

    .display {
        width: 100%;
        height: 80px;
        background: #1f1f1f;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 34px;
        text-align: right;
        padding: 20px;
        margin-bottom: 12px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        background: #2e2e2e;
        color: white;
        border: none;
        padding: 18px;
        font-size: 22px;
        border-radius: 12px;
        transition: 0.1s;
    }

    button:active {
        transform: scale(0.95);
    }

    .operator {
        background: #1a73e8;
        font-weight: bold;
    }

    .clear {
        background: #ff4d4d;
    }

    .equal {
        background: #00c853;
        font-weight: bold;
    }

    /* New Style for Navigation */
    .back-btn-anchor button {
        background: #6c757d;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        width: 100%;
        max-width: 400px; /* Match calculator width */
    }
    .back-btn-anchor button:hover {
        background: #5a6268;
    }


    /* Make sure buttons resize well on small screens */
    @media (max-width: 400px) {
        button {
            padding: 15px;
            font-size: 18px;
        }
        .display {
            height: 70px;
            font-size: 30px;
            padding: 15px;
        }
        .back-btn-anchor button {
             max-width: 90%;
        }
    }
</style>
</head>

<body>
<div class="calculator">
    <input id="display" class="display" type="text" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button class="operator" onclick="append('/')">÷</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('*')">×</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('-')">−</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="append('+')">+</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="backspace()">⌫</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<a href="index.html" class="back-btn-anchor"><button>← Back to Tools Hub</button></a>

<script>
    const display = document.getElementById("display");

    function append(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function backspace() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            // NOTE: Using eval() is generally unsafe for production environments. 
            // For this simple example, it's used for brevity.
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    } 
   <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, user => {
  if(!user) window.location.href="login.html";
});
</script>



</body>

</html>
