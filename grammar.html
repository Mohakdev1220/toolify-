<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grammar Checker | Toolify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #0b0b0b;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --error: #ff4757;
        }

        .light-mode {
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --text: #1d1d1f;
            --border: rgba(0, 0, 0, 0.1);
            --primary: #0071e3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: 0.3s; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Nav & Footer */
        nav { position: fixed; top: 20px; width: 90%; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .back-link { color: var(--primary); text-decoration: none; font-weight: 600; font-size: 0.9rem; }
        footer { padding: 20px; font-size: 0.8rem; letter-spacing: 2px; color: #888; margin-top: auto; }
        .heart { color: #ff0000; }

        /* Main UI */
        .container { width: 90%; max-width: 900px; margin-top: 100px; padding-bottom: 50px; }
        .header-area { margin-bottom: 30px; }
        h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; }

        .editor-wrapper {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        textarea {
            width: 100%;
            height: 300px;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.1rem;
            resize: none;
            outline: none;
            line-height: 1.6;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .stats { font-size: 0.85rem; opacity: 0.6; }

        .btn-group { display: flex; gap: 10px; }
        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-check { background: var(--primary); color: #000; }
        .btn-clear { background: rgba(255, 71, 87, 0.1); color: var(--error); border: 1px solid var(--error); }
        .btn-theme { background: var(--card-bg); color: var(--text); border: 1px solid var(--border); }

        /* Results Area */
        #results {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .issue-card {
            background: rgba(255, 71, 87, 0.1);
            border-left: 4px solid var(--error);
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
        }
        .issue-card b { color: var(--error); }
        .suggestion { 
            display: inline-block; 
            margin-top: 8px; 
            padding: 4px 10px; 
            background: var(--primary); 
            color: #000; 
            border-radius: 6px; 
            cursor: pointer;
            font-weight: bold;
        }

        .loading { color: var(--primary); font-weight: 600; display: none; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="back-link">‚Üê Go back to Toolbox Hub</a>
        <button class="btn btn-theme" onclick="toggleTheme()" id="theme-btn">‚òÄÔ∏è Light Mode</button>
    </nav>

    <div class="container">
        <div class="header-area">
            <h1>Grammar <span style="color:var(--primary)">Checker</span></h1>
            <p style="opacity:0.6">AI-powered proofreading for your content.</p>
        </div>

        <div class="editor-wrapper">
            <textarea id="textInput" placeholder="Paste your text here to check for grammar, spelling, and style issues..."></textarea>
            
            <div class="toolbar">
                <div class="stats">
                    <span id="wordCount">0 words</span> | <span id="charCount">0 characters</span>
                </div>
                <div id="loader" class="loading">Analyzing...</div>
                <div class="btn-group">
                    <button class="btn btn-clear" onclick="clearText()">Clear</button>
                    <button class="btn btn-check" onclick="checkGrammar()">Check Text</button>
                </div>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <footer>
        DEVELOPED WITH <span class="heart">‚ô•</span> BY MOHAK
    </footer>

    <script>
        const textInput = document.getElementById('textInput');
        const resultsArea = document.getElementById('results');
        const loader = document.getElementById('loader');

        // Update stats while typing
        textInput.addEventListener('input', () => {
            const text = textInput.value.trim();
            document.getElementById('wordCount').innerText = `${text ? text.split(/\s+/).length : 0} words`;
            document.getElementById('charCount').innerText = `${text.length} characters`;
        });

        async function checkGrammar() {
            const text = textInput.value;
            if (!text) return alert("Please enter some text!");

            loader.style.display = "block";
            resultsArea.innerHTML = "";

            try {
                // Using LanguageTool Public API
                const response = await fetch('https://api.languagetool.org/v2/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        text: text,
                        language: 'en-US'
                    })
                });

                const data = await response.json();
                loader.style.display = "none";

                if (data.matches.length === 0) {
                    resultsArea.innerHTML = "<p style='color:var(--primary)'>‚ú® Your text looks perfect! No errors found.</p>";
                } else {
                    data.matches.forEach(match => {
                        const card = document.createElement('div');
                        card.className = 'issue-card';
                        
                        const suggestions = match.replacements.slice(0, 3).map(r => 
                            `<span class="suggestion" onclick="applyFix('${match.offset}', '${match.length}', '${r.value}')">${r.value}</span>`
                        ).join(' ');

                        card.innerHTML = `
                            <b>Issue:</b> ${match.message}<br>
                            <small>"${text.substring(match.offset, match.offset + match.length)}"</small><br>
                            ${suggestions}
                        `;
                        resultsArea.appendChild(card);
                    });
                }
            } catch (error) {
                loader.style.display = "none";
                alert("Error connecting to the AI engine. Please try again.");
            }
        }

        function applyFix(offset, length, replacement) {
            const text = textInput.value;
            const newText = text.substring(0, parseInt(offset)) + replacement + text.substring(parseInt(offset) + parseInt(length));
            textInput.value = newText;
            checkGrammar(); // Re-check after fix
        }

        function clearText() {
            textInput.value = "";
            resultsArea.innerHTML = "";
            document.getElementById('wordCount').innerText = "0 words";
            document.getElementById('charCount').innerText = "0 characters";
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const btn = document.getElementById('theme-btn');
            btn.innerText = document.body.classList.contains('light-mode') ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode";
        }
    </script>
</body>
</html>
