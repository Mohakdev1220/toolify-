<script>
    let cropper;
    let stream = null;
    let isScanning = false;

    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('fileInput');
    const resultBox = document.getElementById('result-box');
    const video = document.getElementById('video-preview');

    function switchTab(mode) {
        stopCamera();
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        if(mode === 'scan') {
            document.querySelector('.tab:nth-child(1)').classList.add('active');
            document.getElementById('scan-section').classList.add('active');
        } else {
            document.querySelector('.tab:nth-child(2)').classList.add('active');
            document.getElementById('generate-section').classList.add('active');
        }
    }

    dropZone.onclick = () => fileInput.click();
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
    dropZone.ondragleave = () => dropZone.classList.remove('dragover');
    dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFile(e.dataTransfer.files[0]);
    };
    fileInput.onchange = (e) => handleFile(e.target.files[0]);

    function handleFile(file) {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            stopCamera();
            const img = document.getElementById('image-to-crop');
            img.src = e.target.result;
            document.getElementById('crop-container').style.display = 'block';
            document.getElementById('extractBtn').style.display = 'block';
            dropZone.style.display = 'none';
            if (cropper) cropper.destroy();
            cropper = new Cropper(img, { viewMode: 1, autoCropArea: 0.8 });
        };
        reader.readAsDataURL(file);
    }

    function scanCroppedImage() {
        const canvas = cropper.getCroppedCanvas();
        // QR Code detection logic
        const code = jsQR(canvas.getContext('2d').getImageData(0,0,canvas.width,canvas.height).data, canvas.width, canvas.height);
        showResult(code ? code.data : null);
    }

    async function startCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            video.style.display = "block";
            dropZone.style.display = "none";
            document.getElementById('crop-container').style.display = "none";
            document.getElementById('extractBtn').style.display = "none";
            isScanning = true;
            requestAnimationFrame(tick);
        } catch (err) {
            alert("Camera not accessible. Make sure you are using HTTPS.");
        }
    }

    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(t => t.stop());
            video.style.display = "none";
            dropZone.style.display = "block";
            isScanning = false;
        }
    }

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
            const canvas = document.getElementById('hidden-canvas');
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
                showResult(code.data);
                stopCamera();
                return;
            }
        }
        if (isScanning) requestAnimationFrame(tick);
    }

    function showResult(data) {
        resultBox.style.display = "block";
        if (data) {
            // Check if it's a URL
            const isUrl = data.startsWith('http');
            resultBox.innerHTML = `
                <span style="color:#2ecc71; font-weight:bold;">Success!</span><br><br>
                <span style="font-size:14px;">${data}</span><br>
                ${isUrl ? `<a href="${data}" target="_blank" class="btn" style="display:block; margin-top:10px; text-decoration:none; text-align:center;">Visit Link</a>` : ''}
            `;
        } else {
            resultBox.innerHTML = `<span style="color:#ff4b2b;">No QR found.</span><br>Try cropping tighter!`;
        }
    }

    function generateQR() {
        const text = document.getElementById('qr-input').value;
        const qrDiv = document.getElementById('qrcode');
        if(!text) return alert("Enter some text first!");
        qrDiv.innerHTML = "";
        qrDiv.style.display = "block";
        new QRCode(qrDiv, { text: text, width: 220, height: 220, colorDark: "#111", colorLight: "#fff" });
        document.getElementById('dlBtn').style.display = "block";
    }

    function downloadQR() {
        const img = document.querySelector('#qrcode img');
        if(!img) return alert("Generate QR first!");
        const link = document.createElement('a');
        link.download = 'Toolify_QR.png';
        link.href = img.src;
        link.click();
    }
</script>
