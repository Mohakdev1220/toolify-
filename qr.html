<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Pro Suite | Toolbox Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.12);
            --primary: #7efaff;
            --border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .back-btn {
            position: fixed; top: 20px; left: 20px;
            background: var(--glass); border: 1px solid var(--border);
            padding: 10px 20px; border-radius: 12px; color: white;
            text-decoration: none; backdrop-filter: blur(10px); font-weight: 600;
        }

        .container {
            background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.15); border-radius: 30px;
            padding: 30px; width: 95%; max-width: 500px;
            text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            margin-top: 80px; margin-bottom: 40px;
        }

        .tabs { display: flex; gap: 10px; margin-bottom: 25px; }
        .tab-btn {
            flex: 1; padding: 10px; border-radius: 10px; border: 1px solid var(--border);
            background: rgba(255,255,255,0.05); color: white; cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { background: var(--primary); color: #000; font-weight: bold; }

        .section { display: none; }
        .section.active { display: block; }

        input, .drop-zone {
            width: 100%; padding: 15px; border-radius: 15px; border: 2px dashed rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05); color: white; margin-bottom: 20px; box-sizing: border-box;
        }
        input { border-style: solid; outline: none; }

        .action-btn {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            background: var(--primary); color: #000; font-weight: 800;
            cursor: pointer; transition: 0.3s; margin-bottom: 10px;
        }
        .action-btn:hover { background: white; transform: translateY(-2px); }

        #qrcode {
            background: white; padding: 15px; border-radius: 15px;
            margin: 20px auto; display: none; width: fit-content;
        }

        #result-text {
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px;
            word-break: break-all; margin-top: 15px; display: none; border: 1px solid var(--primary);
        }

        .dl-btn { background: #2ecc71; color: white; display: none; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">üè† Dashboard</a>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('make')">Generate</button>
            <button class="tab-btn" onclick="switchTab('scan')">Scan File</button>
        </div>

        <div id="make-section" class="section active">
            <h2>‚ú® Create QR</h2>
            <input type="text" id="qrText" placeholder="Paste URL or Text...">
            <button class="action-btn" onclick="generateQR()">GENERATE</button>
            
            <div id="qrcode"></div>
            <button id="downloadBtn" class="action-btn dl-btn" onclick="downloadQR()">üíæ DOWNLOAD QR</button>
        </div>

        <div id="scan-section" class="section">
            <h2>üìÇ Scan Image</h2>
            <div class="drop-zone">
                <p>Drag & Drop QR Image or</p>
                <input type="file" id="qr-input" accept="image/*" style="border:none; margin:0;">
            </div>
            <div id="result-text"></div>
        </div>
    </div>

    <script>
        // --- Tab Switching ---
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
        }

        // --- Generator Logic ---
        function generateQR() {
            const text = document.getElementById("qrText").value;
            const container = document.getElementById("qrcode");
            const dlBtn = document.getElementById("downloadBtn");

            if (!text) return alert("Enter some text!");

            container.innerHTML = "";
            container.style.display = "block";
            
            new QRCode(container, {
                text: text,
                width: 200,
                height: 200,
                correctLevel: QRCode.CorrectLevel.H
            });

            setTimeout(() => { dlBtn.style.display = "block"; }, 300);
        }

        function downloadQR() {
            const img = document.querySelector("#qrcode img");
            if (!img) return;
            const link = document.createElement("a");
            link.href = img.src;
            link.download = "toolify-qr.png";
            link.click();
        }

        // --- Scanner Logic (File Browser) ---
        const html5QrCode = new Html5Qrcode("scan-section");
        const fileInput = document.getElementById('qr-input');
        const resultDiv = document.getElementById('result-text');

        fileInput.addEventListener('change', e => {
            if (e.target.files.length === 0) return;
            const imageFile = e.target.files[0];

            html5QrCode.scanFile(imageFile, true)
                .then(decodedText => {
                    resultDiv.style.display = "block";
                    resultDiv.innerHTML = `<strong>Decoded Content:</strong><br>${decodedText}`;
                })
                .catch(err => {
                    resultDiv.style.display = "block";
                    resultDiv.innerHTML = `<span style="color: #ff7e7e;">Error: Could not find a valid QR code.</span>`;
                });
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAeHDhdiTRwftUGYgrb1m19v7hm2R5rb-Y",
            authDomain: "toolbox-hub-98c03.firebaseapp.com",
            projectId: "toolbox-hub-98c03",
            appId: "1:321020105472:web:356e7c2903def7b9d859e5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, user => {
            if(!user) window.location.href="login.html";
        });
    </script>

</body>
</html>
