<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolify | PDF Architect Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --danger: #ff4d4d;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #000; color: #fff; min-height: 100vh; padding-top: 100px; padding-bottom: 120px; }

        header {
            position: fixed; top: 0; width: 100%; padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border);
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

        /* Toolbar */
        .toolbar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; background: var(--glass); padding: 15px 25px;
            border-radius: 15px; border: 1px solid var(--border);
        }

        .pdf-name-input {
            background: transparent; border: 1px solid var(--border);
            color: white; padding: 10px 15px; border-radius: 8px; outline: none;
            width: 250px; transition: 0.3s;
        }
        .pdf-name-input:focus { border-color: var(--primary); }

        /* Image Cards */
        #image-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .img-card {
            background: #111; border: 1px solid var(--border); border-radius: 12px;
            padding: 12px; position: relative; transition: 0.3s;
        }
        .img-card.selected { border-color: var(--primary); background: rgba(0, 242, 255, 0.05); }
        .img-card img { width: 100%; height: 160px; object-fit: contain; border-radius: 8px; background: #000; }
        
        .select-dot {
            position: absolute; top: 15px; left: 15px; width: 20px; height: 20px;
            cursor: pointer; accent-color: var(--primary);
        }

        /* Controls Area */
        .controls {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; background: rgba(15,15,15,0.95);
            padding: 15px 30px; border-radius: 50px; border: 1px solid var(--border);
            box-shadow: 0 0 40px rgba(0,0,0,0.5); z-index: 999;
        }

        .btn { padding: 10px 22px; border-radius: 25px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-danger { background: var(--danger); color: #fff; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        /* Cropper Modal */
        #cropper-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; padding: 40px;
        }
        .crop-area { max-width: 900px; margin: 0 auto; height: 75vh; }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 1.5rem; font-weight: 800;"><span style="color:var(--primary)">Tool</span>ify PDF</div>
        <input type="text" id="pdf-filename" class="pdf-name-input" placeholder="Enter PDF Name..." value="My_Project">
    </header>

    <div class="container">
        <div class="toolbar">
            <label style="cursor:pointer; display:flex; align-items:center; gap:10px;">
                <input type="checkbox" id="select-all" onclick="toggleSelectAll()"> Select All
            </label>
            <button class="btn btn-danger" onclick="deleteSelected()" id="delete-btn" style="display:none;">Delete Selected</button>
        </div>

        <div id="image-list">
            </div>

        <div id="empty-state" style="text-align:center; padding: 100px 0; color: #555;">
            <h3>No images uploaded yet</h3>
            <p>Add high-quality images to build your PDF</p>
        </div>
    </div>

    <div class="controls">
        <button class="btn" style="background: #333; color: white;" onclick="document.getElementById('file-input').click()">+ Add Images</button>
        <button class="btn btn-primary" onclick="generatePDF()">Download High-Quality PDF</button>
        <input type="file" id="file-input" multiple accept="image/*" hidden onchange="handleFiles(this.files)">
    </div>

    <div id="cropper-modal">
        <div class="crop-area"><img id="cropper-image"></div>
        <div style="text-align:center; margin-top: 30px; display:flex; justify-content:center; gap:20px;">
            <button class="btn btn-primary" onclick="saveCrop()">Save Changes</button>
            <button class="btn" style="background:#222; color:white;" onclick="closeCropper()">Cancel</button>
        </div>
    </div>

    <script>
        let filesArray = [];
        let currentCropIndex = null;
        let cropper = null;

        function handleFiles(files) {
            document.getElementById('empty-state').style.display = 'none';
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    filesArray.push({ src: e.target.result, selected: false });
                    renderImages();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderImages() {
            const list = document.getElementById('image-list');
            list.innerHTML = '';
            filesArray.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `img-card ${item.selected ? 'selected' : ''}`;
                card.innerHTML = `
                    <input type="checkbox" class="select-dot" ${item.selected ? 'checked' : ''} onchange="toggleItem(${index})">
                    <img src="${item.src}">
                    <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
                        <button class="btn" style="font-size:12px; padding:5px 15px; background:#222; color:white;" onclick="openCropper(${index})">Edit / Crop</button>
                    </div>
                `;
                list.appendChild(card);
            });
            updateDeleteButton();
        }

        function toggleItem(index) {
            filesArray[index].selected = !filesArray[index].selected;
            renderImages();
        }

        function toggleSelectAll() {
            const isChecked = document.getElementById('select-all').checked;
            filesArray.forEach(item => item.selected = isChecked);
            renderImages();
        }

        function updateDeleteButton() {
            const selectedCount = filesArray.filter(i => i.selected).length;
            const btn = document.getElementById('delete-btn');
            btn.style.display = selectedCount > 0 ? 'block' : 'none';
            btn.innerText = `Delete Selected (${selectedCount})`;
        }

        function deleteSelected() {
            if(confirm("Are you sure you want to delete all selected files? This cannot be undone.")) {
                filesArray = filesArray.filter(item => !item.selected);
                document.getElementById('select-all').checked = false;
                if(filesArray.length === 0) document.getElementById('empty-state').style.display = 'block';
                renderImages();
            }
        }

        function openCropper(index) {
            currentCropIndex = index;
            const modal = document.getElementById('cropper-modal');
            const image = document.getElementById('cropper-image');
            image.src = filesArray[index].src;
            modal.style.display = 'block';
            if(cropper) cropper.destroy();
            cropper = new Cropper(image, { viewMode: 2 });
        }

        function saveCrop() {
            const canvas = cropper.getCroppedCanvas({ width: 2000, height: 2000 }); // High res crop
            filesArray[currentCropIndex].src = canvas.toDataURL('image/jpeg', 0.95);
            closeCropper();
            renderImages();
        }

        function closeCropper() { document.getElementById('cropper-modal').style.display = 'none'; }

        async function generatePDF() {
            if (filesArray.length === 0) return alert("Add images first!");
            const { jsPDF } = window.jspdf;
            const fileName = document.getElementById('pdf-filename').value || "Toolify_PDF";
            
            // Set PDF to high resolution
            const pdf = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4', compress: true });
            
            for (let i = 0; i < filesArray.length; i++) {
                if (i > 0) pdf.addPage();
                const img = filesArray[i].src;
                // Add Image with 95% quality (High)
                pdf.addImage(img, 'JPEG', 0, 0, 210, 297, undefined, 'FAST');
            }
            pdf.save(`${fileName}.pdf`);
        }

        // Initialize drag-drop sorting
        new Sortable(document.getElementById('image-list'), {
            animation: 150,
            onEnd: function() {
                // Sync the array with the new UI order
                const newOrder = [];
                document.querySelectorAll('.img-card img').forEach(img => {
                    newOrder.push(filesArray.find(item => item.src === img.src));
                });
                filesArray = newOrder;
            }
        });
    </script>
</body>
</html>
