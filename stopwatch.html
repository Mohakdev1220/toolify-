<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | Toolbox Hub</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.12);
            --primary: #7efaff;
            --danger: #ff6b6b;
            --success: #04AA6D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            min-height: 100vh;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #141e30);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* NAVBAR */
        .topnav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255,255,255,0.15);
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 2px;
        }

        .topnav a {
            color: #f2f2f2;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .topnav a:hover {
            background: rgba(255,255,255,0.2);
            color: white;
            transform: translateY(-2px);
        }

        .topnav a.active {
            background: var(--success);
            color: white;
        }

        .main-content {
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            gap: 30px;
        }

        .back-btn {
            position: fixed;
            top: 90px;
            right: 20px;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 999;
        }
        .back-btn:hover { 
            background: rgba(255,255,255,0.2); 
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .stopwatch-container {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 50px 80px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            max-width: 90vw;
        }

        .display {
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(60px, 15vw, 120px);
            font-weight: 800;
            margin-bottom: 40px;
            color: var(--primary);
            text-shadow: 0 0 30px rgba(126, 250, 255, 0.5);
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 35px;
            border-radius: 25px;
            border: none;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }

        .btn-start {
            background: linear-gradient(45deg, var(--success), #04D65F);
            color: white;
            box-shadow: 0 10px 30px rgba(4, 170, 109, 0.4);
        }

        .btn-start:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(4, 170, 109, 0.6);
        }

        .btn-stop {
            background: linear-gradient(45deg, var(--danger), #ff8e8e);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .btn-stop:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.6);
        }

        .btn-reset, .btn-lap {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
        }

        .btn-reset:hover, .btn-lap:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }

        .laps-container {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
        }

        .lap-item {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .del-lap {
            background: var(--danger);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="topnav">
<a href="clock.html">Clock</a>
<a href="stopwatch.html" class="active">Stopwatch</a>
<a href="timer.html">Timer</a>
<a href="alarm.html">Alarm</a>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <a href="index.html" class="back-btn">üè† Back to Hub</a>
        
        <div class="stopwatch-container">
            <div class="display" id="display">00:00:00</div>
            <div class="controls">
                <button class="btn btn-start" id="startBtn" onclick="start()">START</button>
                <button class="btn btn-stop" id="stopBtn" onclick="stop()">STOP</button>
                <button class="btn btn-reset" onclick="reset()">RESET</button>
                <button class="btn btn-lap" onclick="lap()">LAP</button>
            </div>
            <div class="laps-container" id="lapsContainer"></div>
        </div>
    </main>

    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        let laps = [];

        function timeToString(time) {
            let diffInHrs = time / 3600000;
            let hh = Math.floor(diffInHrs);
            let diffInMin = (diffInHrs - hh) * 60;
            let mm = Math.floor(diffInMin);
            let diffInSec = (diffInMin - mm) * 60;
            let ss = Math.floor(diffInSec);
            let diffInMs = (diffInSec - ss) * 100;
            let ms = Math.floor(diffInMs);
            return `${mm.toString().padStart(2, "0")}:${ss.toString().padStart(2, "0")}:${ms.toString().padStart(2, "0")}`;
        }

        function print(txt) {
            document.getElementById("display").textContent = txt;
        }

        function start() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(function printTime() {
                    elapsedTime = Date.now() - startTime;
                    print(timeToString(elapsedTime));
                }, 10);
                isRunning = true;
                document.getElementById("startBtn").style.display = "none";
                document.getElementById("stopBtn").style.display = "block";
            }
        }

        function stop() {
            clearInterval(timerInterval);
            isRunning = false;
            document.getElementById("startBtn").style.display = "block";
            document.getElementById("stopBtn").style.display = "none";
        }

        function reset() {
            stop();
            print("00:00:00");
            elapsedTime = 0;
            laps = [];
            document.getElementById("lapsContainer").innerHTML = "";
            document.getElementById("startBtn").style.display = "block";
            document.getElementById("stopBtn").style.display = "none";
        }

        function lap() {
            if (isRunning) {
                let lapTime = timeToString(elapsedTime);
                laps.unshift({ time: lapTime, id: Date.now() });
                renderLaps();
            }
        }

        function renderLaps() {
            const container = document.getElementById("lapsContainer");
            container.innerHTML = "";
            laps.forEach((lap, index) => {
                const div = document.createElement("div");
                div.className = "lap-item";
                div.innerHTML = `
                    <div><strong>${lap.time}</strong> <span>Lap ${index + 1}</span></div>
                    <button class="del-lap" onclick="deleteLap(${lap.id})">√ó</button>
                `;
                container.appendChild(div);
            });
        }

        function deleteLap(id) {
            laps = laps.filter(lap => lap.id !== id);
            renderLaps();
        }

        // Initial button states
        document.getElementById("stopBtn").style.display = "none";
    </script>
</body>
</html>
