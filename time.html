<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolify Ultra Pro | Professional Dark</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* PROFESSIONAL BLACK DARK THEME */
            --bg: #0a0a0a; --card: #151515; --text: #e0e0e0;
            --primary: #00d4aa; --danger: #ff4757; --success: #2ed573;
            --border: #2a2a2a; --accent: #1f1f1f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg); color: var(--text);
            min-height: 100vh; padding: 20px;
        }

        .container {
            display: grid; grid-template-columns: 1fr; gap: 20px;
            max-width: 1200px; margin: auto;
        }
        @media (min-width: 768px) { .container { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .full-row { grid-column: span 2; } }

        .card {
            background: var(--card); border-radius: 24px; padding: 25px;
            border: 1px solid var(--border); box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        h2 { 
            font-size: 1.1rem; color: var(--primary); margin-bottom: 15px; 
            text-transform: uppercase; letter-spacing: 1px; font-weight: 800;
        }
        input { 
            width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 12px; 
            border: 1px solid var(--border); background: var(--accent); 
            color: var(--text); outline: none; font-weight: 500;
        }
        input::placeholder { color: #888; }
        .btn { 
            padding: 12px; border-radius: 12px; border: none; font-weight: 700; 
            cursor: pointer; transition: all 0.2s; color: white; background: var(--primary);
            width: 100%;
        }
        .btn:active { transform: scale(0.96); box-shadow: 0 5px 15px rgba(0,212,170,0.4); }
        .btn-danger { background: var(--danger); }
        .btn-sec { background: #4a5568; }
        .btn-sm { padding: 6px 12px; font-size: 0.85rem; width: auto; }

        .display { 
            font-size: 3.2rem; font-weight: 800; text-align: center; 
            margin: 15px 0; font-variant-numeric: tabular-nums; color: var(--primary);
        }
        .list { max-height: 150px; overflow-y: auto; margin-top: 15px; padding: 5px; }
        .item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px; background: var(--accent); border-radius: 12px; 
            margin-bottom: 8px; border: 1px solid var(--border);
        }

        #overlay {
            position: fixed; inset: 0; background: var(--primary); z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; color: white;
        }

        @keyframes pulse {
            0%, 100% { background: var(--primary); }
            50% { background: #00b894; }
        }
        #overlay.show { display: flex; animation: pulse 1.2s infinite; }
    </style>
</head>
<body>

<div class="container">
    <div class="card full-row">
        <div id="dateText" style="text-align: center; opacity: 0.7; font-size: 0.95rem; font-weight: 500;"></div>
        <div class="display" id="mainTime">00:00:00</div>
    </div>

    <div class="card">
        <h2>Alarms ‚è∞</h2>
        <input type="time" id="alTime">
        <input type="text" id="alLabel" placeholder="Meeting / Gym / Wakeup">
        <button class="btn" onclick="addAlarm()">Add Alarm</button>
        <div id="alList" class="list"></div>
    </div>

    <div class="card">
        <h2>Timer ‚åõ</h2>
        <div style="display: flex; gap: 8px;">
            <input type="number" id="th" placeholder="HH" min="0" max="23">
            <input type="number" id="tm" placeholder="MM" min="0" max="59">
            <input type="number" id="ts" placeholder="SS" min="0" max="59">
        </div>
        <button class="btn" id="tmBtn" onclick="toggleTimer()">Start Timer</button>
        <div class="display" id="tmDisplay" style="font-size: 2.2rem;">00:00:00</div>
    </div>

    <div class="card full-row">
        <h2>Stopwatch ‚è±Ô∏è</h2>
        <div class="display" id="swDisplay">00:00.00</div>
        <div style="display: flex; gap: 10px;">
            <button class="btn" id="swBtn" style="flex:1" onclick="toggleSW()">Start</button>
            <button class="btn btn-sec" onclick="lapSW()">Lap</button>
            <button class="btn btn-danger" onclick="resetSW()">Reset</button>
        </div>
        <div id="lapList" class="list"></div>
    </div>
</div>

<div id="overlay">
    <h1 style="font-size: 6rem; margin-bottom: 20px;">üîî</h1>
    <h1 id="ringTime" style="font-size: 4rem; margin: 10px 0;">00:00</h1>
    <p id="ringLabel" style="font-size: 1.5rem; margin-bottom: 40px; font-weight: 500;">ALARM RINGING</p>
    <button class="btn" style="background:white; color:var(--primary); width:220px; padding:18px; font-size:1.1rem; border-radius:16px;" onclick="stopAlarm()">DISMISS ALARM</button>
</div>

<!-- YOUR CUSTOM RINGTONES - Just replace src paths -->
<audio id="alarmAudio" loop preload="auto"></audio>
<audio id="timerAudio" loop preload="auto"></audio>

<script>
    let alarms = JSON.parse(localStorage.getItem('toolify_v3_alarms') || '[]');
    let timerInt = null, swInt = null, swElapsed = 0, swStart = 0;
    let ringId = null, audioUnlocked = false;

    // Professional Audio Unlock
    document.addEventListener('click', function unlockAudio() {
        if (!audioUnlocked) {
            audioUnlocked = true;
            const alarmAud = document.getElementById('alarmAudio');
            const timerAud = document.getElementById('timerAudio');
            alarmAud.volume = 0.01; timerAud.volume = 0.01;
            Promise.all([
                alarmAud.play().then(() => alarmAud.pause()),
                timerAud.play().then(() => timerAud.pause())
            ]).catch(() => {});
        }
        document.removeEventListener('click', unlockAudio);
    }, { once: true });

    // Master Clock + Alarm Detection
    setInterval(() => {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('en-GB'); 
        const matchStr = timeStr.substring(0, 5);
        document.getElementById('mainTime').textContent = timeStr;
        document.getElementById('dateText').textContent = now.toDateString().toUpperCase();

        alarms.forEach(a => {
            if (a.on && a.time === matchStr && ringId !== a.id) {
                triggerRing(a);
            }
        });
    }, 1000);

    // Alarm Management
    function addAlarm() {
        const tInput = document.getElementById('alTime');
        const lInput = document.getElementById('alLabel');
        if (!tInput.value) return;
        
        alarms.push({ 
            id: Date.now(), 
            time: tInput.value, 
            label: lInput.value || "Wake Up", 
            on: true 
        });
        tInput.value = ""; lInput.value = "";
        renderAlarms();
    }

    function toggleA(id) {
        const i = alarms.findIndex(x => x.id === id);
        if(i > -1) alarms[i].on = !alarms[i].on;
        renderAlarms();
    }

    function delA(id) {
        alarms = alarms.filter(x => x.id !== id);
        renderAlarms();
    }

    function renderAlarms() {
        localStorage.setItem('toolify_v3_alarms', JSON.stringify(alarms));
        const list = document.getElementById('alList');
        list.innerHTML = alarms.map(a => `
            <div class="item">
                <div><b>${a.time}</b><br><small style="opacity:0.8;">${a.label}</small></div>
                <div style="display:flex; gap:8px;">
                    <button class="btn btn-sm" style="background:${a.on?'var(--success)':'#4a5568'}" onclick="toggleA(${a.id})">${a.on?'ON':'OFF'}</button>
                    <button class="btn btn-sm btn-danger" onclick="delA(${a.id})">üóë</button>
                </div>
            </div>
        `).join('');
    }

    // ALARM RING (Replace src with your alarm.mp3)
    function triggerRing(alarmData) {
        ringId = alarmData.id;
        const alarmAud = document.getElementById('alarmAudio');
        alarmAud.src = "alarm.mp3"; // ‚Üê YOUR ALARM FILE HERE
        alarmAud.currentTime = 0; alarmAud.loop = true; alarmAud.volume = 0.8;
        alarmAud.play().catch(e => console.error("Alarm:", e));
        
        document.getElementById('ringLabel').textContent = alarmData.label;
        document.getElementById('ringTime').textContent = alarmData.time;
        document.getElementById('overlay').className = 'show';
    }

    function stopAlarm() {
        document.getElementById('alarmAudio').pause();
        document.getElementById('overlay').className = '';
        setTimeout(() => { ringId = null; }, 60000);
    }

    // TIMER RING (Replace src with your timer.mp3)
    function triggerTimerRing() {
        const timerAud = document.getElementById('timerAudio');
        timerAud.src = "timer.mp3"; // ‚Üê YOUR TIMER FILE HERE
        timerAud.currentTime = 0; timerAud.loop = true; timerAud.volume = 0.8;
        timerAud.play().catch(e => console.error("Timer:", e));
        
        document.getElementById('ringLabel').textContent = "Timer Finished!";
        document.getElementById('ringTime').textContent = "TIME UP";
        document.getElementById('overlay').className = 'show';
    }

    // Timer Logic
    function toggleTimer() {
        const btn = document.getElementById('tmBtn');
        const display = document.getElementById('tmDisplay');
        const hIn = document.getElementById('th'), mIn = document.getElementById('tm'), sIn = document.getElementById('ts');

        if (timerInt) { 
            clearInterval(timerInt); timerInt = null; btn.textContent = "Start Timer"; return; 
        }

        let s = (+(hIn.value||0)*3600) + (+(mIn.value||0)*60) + (+(sIn.value||0));
        if (s <= 0) return;
        
        btn.textContent = "Stop Timer";
        timerInt = setInterval(() => {
            s--;
            let h = Math.floor(s/3600), m = Math.floor((s%3600)/60), sec = s%60;
            display.textContent = `${h.padStart(2,0)}:${m.padStart(2,0)}:${sec.padStart(2,0)}`;
            if (s <= 0) { 
                clearInterval(timerInt); timerInt = null; btn.textContent="Start Timer"; 
                triggerTimerRing(); 
            }
        }, 1000);
        hIn.value = ""; mIn.value = ""; sIn.value = "";
    }

    // Stopwatch Logic
    function toggleSW() {
        const btn = document.getElementById('swBtn');
        const display = document.getElementById('swDisplay');
        if (swInt) {
            clearInterval(swInt); swInt = null; btn.textContent = "Resume";
        } else {
            swStart = Date.now() - swElapsed;
            swInt = setInterval(() => {
                swElapsed = Date.now() - swStart;
                let ms = Math.floor((swElapsed%1000)/10), s = Math.floor((swElapsed/1000)%60), m = Math.floor(swElapsed/60000);
                display.textContent = `${m.toString().padStart(2,0)}:${s.toString().padStart(2,0)}.${ms.toString().padStart(2,0)}`;
            }, 10);
            btn.textContent = "Pause";
        }
    }

    function lapSW() {
        const display = document.getElementById('swDisplay');
        const lapList = document.getElementById('lapList');
        if (swElapsed === 0) return;
        const lap = document.createElement('div');
        lap.className = "item";
        lap.innerHTML = `<span>Lap ${lapList.children.length + 1}</span><b>${display.textContent}</b>`;
        lapList.prepend(lap);
    }

    function resetSW() {
        clearInterval(swInt); swInt = null; swElapsed = 0;
        document.getElementById('swDisplay').textContent = "00:00.00";
        document.getElementById('swBtn').textContent = "Start";
        document.getElementById('lapList').innerHTML = "";
    }

    renderAlarms();
</script>
</body>
</html>
